{% extends "templates/base.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-8">
			<form class="card" id="profile">
				<div class="col-lg-8">
					<div class="card-body">
						<div class="card-title text-center">
							{{ user }}
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="form-label">Email</label>
								<input class="form-control" id="profile_email" placeholder="Enter Last Name">
							</div>
							<div class="form-group">
								<label class="form-label">First Name</label>
								<input class="form-control" id="profile_email" placeholder="Enter First Name">
							</div>
							<div class="form-group">
								<label class="form-label">Last Name</label>
								<input class="form-control" id="profile_email" placeholder="Enter Last Name">
							</div>
							<div class="form-group">
								<label class="form-label">Gender </label>
								<select class="form-control custom-select">
									<option>Male</option>	
									<option>Female</option>	
								</select>
							</div>
						</div>
						<div class="col-md-6">
						</div>	
					</div>
				</div>
			</form>		
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<div class="card-title text-center">
						Change Your Image
					</div>
					<img src="/assets/hcservice/images/logo/siscohealth-logo.png" class="rounded" alt="Cinque Terre">
					<div class="form-group text-center">
						<div class="custom-file">
							<input type="file" class="custom-file-input" name="example-file-input-custom">
							<label class="custom-file-label">Choose file</label>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
{% endblock %}
{% block script %}
	{% include "templates/includes/dashboard/js/profile.js" %}
{% endblock %}
