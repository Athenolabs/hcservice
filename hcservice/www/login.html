{% extends "templates//base.html" %}
{% block content %}
	<div class="row">
		<div class="col col-login mx-auto">
			<div class="text-center mb-6">
				<img src="./demo/brand/tabler.svg" class="h-6" alt="">
			</div>
			<form class="card" action="" method="post">
				<div class="card-body p-6">
					<div class="card-title">Login to your account</div>
					<div class="form-group">
						<label class="form-label">Email address</label>
							<input type="email" class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label class="form-label">Password
							<a href="#" class="float-right small">
								I forgot password
							</a>
						</label>
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" />
							<span class="custom-control-label">Remember me</span>
						</label>
					</div>
					<div class="form-footer">
						<button class="btn btn-primary btn-block" id="sign_in">
							Sign in
						</button>
					</div>
				</div>
			</form>
			<div class="text-center text-muted">
				Don't have account yet? <a href="./register.html">Sign up</a>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}
		{% include "templates/includes/login/login.js" %}
{% endblock %}
