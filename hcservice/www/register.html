{%- extends "templates/base.html" -%}
{%- block content -%}
	<div class="row">
		<div class="col col-login mx-auto">
			<form class="card" id="register" action="" method="post">
				<div class="card-body p-6">
                                        <div class="card-title text-center">Sign Up</div>
					<div class="card-title text-center alert alert-info hidden email-validation">
					</div>
                                        <div class="form-group">
                                                <label class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="register_email" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-footer">
                                                <button class="btn btn-primary btn-block" id="register">
                                                        Sign Up
                                                </button>
                                        </div>
				</div>	
			</form>
		</div>
	</div>
{%- endblock -%}
{% block script %}
	{%- include "templates/includes/dashboard/register/register.js" -%}
{% endblock %}
