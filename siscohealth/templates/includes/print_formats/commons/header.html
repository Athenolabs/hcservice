{%- from "templates/print_formats/standard_macros.html" import add_header, render_field -%}
<div {% if print_settings.repeat_header_footer %} id="header-html" class="hidden-pdf" {% endif %}>

<div class="letter-head">{{ letter_head }}</div>
	<div class="print-heading">
		<div class="letter-head">
			<img src="/assets/hcservice/images/logo/siscohealth-logo.png" style="width: 200px;"><br>
		</div>
		<h2>{{ doc.select_print_heading or (doc.print_heading if doc.print_heading != None
			else _(doc.doctype)) }}<br>
			<small>{{ doc.sub_heading if doc.sub_heading != None
				else doc.name }}
			</small>
		</h2>
	</div>

</div>
